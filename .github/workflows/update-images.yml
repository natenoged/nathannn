name: Update Image List

on:
  push:
    branches:
      - main  # Change to 'master' if needed
    paths:
      - 'sketchbook/Webp/**'
  workflow_dispatch:

permissions:
  contents: write  # This is the key addition!

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Generate image list
        working-directory: ./sketchbook
        run: node generate-image-list.js
        
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sketchbook/image-list.js
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update image list [skip ci]" && git push)