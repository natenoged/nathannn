<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nathan Nadler-Nir Portfolio</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/theme.js" defer></script>
</head>
<body class="home">
    
    <!-- Profile Card -->
    
      <div class="profile-card">
        <img class="profile-image" src="\assets\jpg\profile-40.jpg" alt="Profile Photo">
        <div class="profile-info">
          Hi, I'm Nathan Nadler-Nir,<br>a creative technician & thing-maker
        </div>
      </div>
    
    
    <!-- Navigation -->
    <nav class="nav-menu">
      <a href="work/" class="nav-item first-item">
      <img class="icon" src="\assets\icons\star.svg" alt="About icon">
      <span class="nav-link">Work</span>
      </a>
      
      <div class="submenu">
        
        <div class="submenu-content">
          <div class="nav-link-item">
            <img class="icon" src="\assets\icons\media.gif" alt="Websites icon">
            <a href="work/#web" class="nav-link">Websites</a>
          </div>
          <div class="nav-link-item">
            <img class="icon" src="\assets\icons\film.gif" alt="Film icon">
            <a href="work/#video" class="nav-link">Film</a>
          </div>
          <div class="nav-link-item">
            <img class="icon" src="\assets\icons\sketchbook.gif" alt="Sketchbook icon">
            <a href="sketchbook/" class="nav-link">Sketchbook</a>
          </div>
          <div class="nav-link-item">
            <img class="icon" src="\assets\icons\music-folder.gif" alt="Audio icon">
            <a href="work/#audio" class="nav-link">Audio</a>
          </div>
          
        </div>
      </div> 
      
      <div class="nav-item">
        <img class="icon" src="\assets\icons\tool.gif" alt="Film icon">
        <a href="toolkit/" class="nav-link">Toolkit</a>
      </div>

      <div class="nav-item">
        <img class="icon" src="\assets\icons\question-mark.gif" alt="About icon">
        <a href="#about" class="nav-link">About</a>
      </div>
      
      <div class="nav-item">
        <img class="icon" src="\assets\icons\hand-right.gif" alt="Contact icon">
        <a href="#contact" class="nav-link">Contact</a>
      </div>
    </nav>

    <!-- Header -->
    <header class="mode-toggle">
      
      <button id="theme-toggle" aria-label="Toggle dark mode">
        ðŸŒ’ 
      </button>
    </header>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Select all nav items and submenu items
      const navItems = document.querySelectorAll(
        ".profile-card,.nav-item, .submenu-content .nav-link-item, .section-title, .window");

      // Loop through each item and apply a delay
      navItems.forEach((item, index) => {
        item.style.opacity = "0"; // Start hidden
        item.style.animation = `fadeIn 0.4s ease-out forwards`;
        item.style.animationDelay = `${index * 0.05}s`; // Incremental delay
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
      // Select all nav items and submenu items
      const navItems = document.querySelectorAll(
        ".profile-image, .icon");

      // Loop through each item and apply a delay
      navItems.forEach((item, index) => {
        item.style.transform = "scale(0)";
        item.style.animation = `grow 0.1s ease-out forwards`;
        item.style.animationDelay = `${index * 0.05
        }s`; // Incremental delay
      });
    });

    
  </script>
</body>
</html>
