<!DOCTYPE html>

<body class="home">

  </div>
      
  <div class="blocks-flex">
      <!-- Navigation -->
      <nav class="nav-menu">
        <a href="work/" class="nav-item first-item">
          <img class="icon" src="/assets/icons/star.svg" alt="About icon">

        <div class="submenu">
          <div class="submenu-content">
            <a href="work/#web" class="nav-link-item">

        <a href="about/" class="nav-item">

      <!--Contact-->
      <div class="contact-section">
    <div class="form-block">

          <div class="form-line">
            <label>To:</label>
            <div class="recipient">
              <a href="mailto:nathan.nadlernir@gmail.com">nathan.nadlernir@gmail.com</a>
            </div>
          </div>
          
          <div class="form-line">
            <label>I want a</label>
            <div class="dropdown">
              <select name="service">
                <option value="website">Website</option>
                <option value="video">Video</option>
                <option value="quote">Quote</option>
                <option value="meeting">Meeting</option>
                <option value="friend">Friend</option>
              </select>
            </div>
          </div>

          <div class="form-line">
            <label>Signed,</label>
            <input type="email" name="email" placeholder="Your email address" required>
          </div>
        </div>

        <button type="submit" class="submit-button">
          Get in touch
        </button>
      </form>
    </div>
<img class="chat-emoji" src="/assets/icons/mailbox.gif" alt="Mailbox emoji" onclick="toggleMailbox(this)">
    <div class="social-links">
      <a href="https://www.instagram.com/nathannadlernir" target="_blank" rel="noopener">Instagram</a>
      <a href="https://www.linkedin.com/in/natenoged/" target="_blank" rel="noopener">Linkedin</a>

      <a href="https://substack.com/@natenoged" target="_blank" rel="noopener">Substack</a>
    </div>
  </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        // Combined animations
        const fadeElements = document.querySelectorAll(
            ".chat-emoji, .profile-card, .nav-item, .submenu-content .nav-link-item, .section-title, .window, .form-block, .social-links"
        );
        const growElements = document.querySelectorAll(".profile-image, .icon");

        fadeElements.forEach((item, index) => {
            item.style.opacity = "0";
            item.style.animation = `fadeIn 0.4s ease-out forwards`;
            item.style.animationDelay = `${index * 0.05}s`;
        });

        growElements.forEach((item, index) => {
            item.style.transform = "scale(0)";
            item.style.animation = `grow 0.1s ease-out forwards`;
            item.style.animationDelay = `${index * 0.05}s`;
        });
    });
  function toggleMailbox(element) {
    const currentSrc = element.src;
    if (currentSrc.includes('mailbox.gif')) {
      element.src = '/assets/icons/mailbox2.gif';
    } else {
      element.src = '/assets/icons/mailbox.gif';
    }
  }
  </script>
</body>
</html>
